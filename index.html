<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <meta name="author" content="Starbucks"/>
    <meta name="description" content="Cafetería Starbucks"/>
    <meta name="keywords" content="cafe,batidos,starbucks,"/>
    <link rel="icon" href="./Images/Logo-icono-principal.png"/>
    <link rel="stylesheet" href="./CSS/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <header class="header">
        <div class="header__contain-logo">
            <img class="header__logo" src="./Images/Logo-pequeño.png" alt="logo pequeño"/>
        </div>
        <nav class="header__nav">
             <a class="header__nav-link"   href="#">INICIO</a>
             <a class="header__nav-link"   href="#">CAFÉ</a>
             <a class="header__nav-link"   href="#">SOBRE NOSOTROS</a>
             <a class="header__nav-link"   href="#">DELIVERY</a>
        </nav>
        <div class="header__contain-login">
            <i class="bi bi-person-circle"></i>
        </div>
        <div class="container-login-mobile">
            <i class="bi bi-list"></i> 
        </div>
    </header>
</body>
</html>
